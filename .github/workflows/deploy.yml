name: GitHub Pages 배포

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 의존성 설치
        run: npm ci

      - name: Next.js 빌드 (정적 내보내기)
        run: npm run build
        env:
          CUSTOM_DOMAIN: "true"

      - name: .nojekyll 파일 생성
        run: touch out/.nojekyll

      - name: CNAME 파일 생성 (커스텀 도메인)
        run: echo "faithful.co.kr" > out/CNAME

      - name: GitHub Pages 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: GitHub Pages 배포
        id: deployment
        uses: actions/deploy-pages@v4
