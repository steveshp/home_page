name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run export
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: AIzaSyDkaEEDCBUrtVXydf6GITux1g2KXzjxW9k
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: unitalk-2b5cc.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: unitalk-2b5cc
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: unitalk-2b5cc.firebasestorage.app
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 31737397102
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:31737397102:web:7870bfe045719e87d8cb7f
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: https://unitalk-2b5cc-default-rtdb.asia-southeast1.firebasedatabase.app

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
